    <link rel="stylesheet" href="styles/main.css" />
    <title>Windows 11</title>

  <body>
    <div class="container flex">
      <div class="desktop"></div>

        <section class="icons flex">

              class="icon"
              src="assets/icons/windows-11.svg"
              alt="windows button"
            />

          <div class="icon-container flex">
            <img
              class="icon search"
              src="assets/icons/search.svg"
              alt="search button"
            />

              class="icon"

            <img
              class="icon"
              src="assets/icons/mail.png"
              alt="mail button"
            />

            />

              class="status-icon"
              src="assets/icons/wi-fi.png"

            />

              class="status-icon"
              src="assets/icons/volume.png"
              alt="Volume"
            />
            <img
              class="status-icon"
              src="assets/icons/battery-level.png"
              alt="Battery"
            />
          </div>
          <div class="clock flex">
            <p>10/20/21</p>
            <p>11:11 AM</p>
          </div>
        </section>
      </div>
